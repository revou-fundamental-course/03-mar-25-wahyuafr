		<div id="greenline"> </div>
			<div id="content">
				<div class="container">
					<form id="form_contact" method="post" action="#">
						<h2>Contact Form</h2>
						<table>
							<tr>
								<td>Your Name :</td>
								<td><input type="text" name="name"></td>								
							</tr>
							<tr>
								<td>Your City :</td>
								<td><input type="text" name="city"></td>								
							</tr>
							<tr>
								<td>Your E-Mail :</td>			
								<td><input type="email" name="email"></td>					
							</tr>
							<tr>
								<td colspan="2">Your Message :</td>
							</tr>
							<tr>
								<td colspan="2"><textarea name="message" class="message"></textarea></td>
							</tr>
							<tr>
								<td colspan="2" align="right">
									<input type="button" class="effect" value="Clear" onClick="deleteMsg()">
									<input type="button" class="effect" value="Send" onClick="sendMsg()">
								</td>
							</tr>
						</table>
					</form>
					<script>
						function sendMsg(){
							window.alert("We will contact your soon  :)");
						}
						function deleteMsg(){
							var r=confirm("Are You Sure Want Delete This Massage  ?");
							if (r==true) {
								document.getElementById("form_contact").reset();}
						}
					</script>
					
					<div id="contact_right">
						<h2>Contacts</h2>
